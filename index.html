<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1, user-scalable=0">
</head>
<body>
	<script language="javascript">
function decrypt_qquin(encryptedStr) {
	var dic = ['oeoKowoi7e7K7w7iNeNK','n6-ov4CScE','z5AiPkslFq'];
	var ret = '';
	var CurrentIndex = 0;
	var HeaderPos = encryptedStr.indexOf('*S1*');
	if (HeaderPos != -1) encryptedStr = encryptedStr.substr(encryptedStr.indexOf('*S1*')+4);
	for (var i=0;i<encryptedStr.length;i++) {
		if (CurrentIndex == 0) {
			var tmp = dic[CurrentIndex].indexOf(encryptedStr.substr(i,2)) / 2;
			if (parseInt(tmp) != tmp) ret = ret + '?';
			else ret = ret + tmp;
			i++;
		}
		else {
			var tmp = dic[CurrentIndex].indexOf(encryptedStr.substr(i,1));
			if (tmp == -1) ret = ret + '?';
			else ret = ret + tmp;
		}
		CurrentIndex = (CurrentIndex + 1) % 3;
	}
	return ret;
}
	</script>
	加密的QQ号：<input type="text" id="qquin"><br>
	<button onclick="document.getElementById('qquin').value=decrypt_qquin(document.getElementById('qquin').value);">解密</button>
</body>
</html>
